<html>
<head>
<script type="text/javascript">

var slideimages = new Array() // create new array to preload images
slideimages[0] = new Image() // create new instance of image object
slideimages[0].src = "http://www.ballan.ca/page_images/artist01.jpg" // set image object src property to an image's src, preloading that image in the process
slideimages[1] = new Image()
slideimages[1].src = "http://www.ballan.ca/page_images/artist02.jpg"
slideimages[2] = new Image()
slideimages[2].src = "http://www.ballan.ca/page_images/artist03.jpg"

</script>
</head>
<body>
<img src="firstcar.gif" id="slide" width="300" height="200" />
<img src="firstcar.gif" id="2slide" width="300" height="200" />
<script type="text/javascript">

//variable that will increment through the images
var step=0

function slideit(){
 //if browser does not support the image object, exit.
 if (!document.images)
  return
 document.getElementById('slide').src = slideimages[step].src
 if (step<2)
  step++
 else
  step=0
 //call function "slideit()" every 2.5 seconds
 setTimeout("slideit()",2500)
}

slideit()

</script>
</body>
</html>
