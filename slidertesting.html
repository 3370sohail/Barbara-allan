<html>
<head>
<title>slider</title>
<script type="text/javascript"> 
var i = 0; 
var image = new Array();   
// LIST OF IMAGES 
image[0] = "http://www.ballan.ca/page_images/artist01.jpg"; 
image[1] = "http://www.ballan.ca/page_images/artist02.jpg"; 
image[2] = "http://www.ballan.ca/page_images/artist03.jpg";   
var k = image.length-1;    

function next(){
var img= document.getElementById("slide"); 
img.src= image[i]; 
if(i < k ) { i++;}  
else  { i = 0; }
}

function prev(){
var img= document.getElementById("slide"); 
img.src= image[i]; 
if(i >0 ) { i--;}  
else  { i = k; }
}

function swapImage(){ 
var img= document.getElementById("slide"); 
img.src= image[i]; 
if(i < k ) { i++;}  
else  { i = 0; } 
setTimeout("swapImage()",5000); 
} 
function addLoadEvent(func) { 
var oldonload = window.onload; 
if (typeof window.onload != 'function') { 
window.onload = func; 
} else  { 
window.onload = function() { 
if (oldonload) { 
oldonload(); 
} 
func(); 
} 
} 
} 
addLoadEvent(function() { 
swapImage(); 
});  
</script> 
</head>
<body>
 <div class="box3">
 
	<table style="border:none;background-color:transparent;float:right;"> 
<tr> 
<td class="hidden">
<img onclick="prev()" title="Previous" alt ="Prev" height="25" width="15"src="rightarrow.png"/> 
</td>
<td> 
<img name="slide" id="slide" alt ="my images" height="285" width="485" src="image-1.png"/> 
</td> 
<td class="hidden">
<img onclick="next()" title="Next" alt ="Next" height="25" width="15" src="leftarrow.png"/> 
</td>
</tr> 
  
</table>
</body>
